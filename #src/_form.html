<section class="form">
  <div class="uk-container uk-container-center">
    <div class="form__wrapper">
      <form class="form__fields" action="#">
        <fieldset class="uk-fieldset form__content">
          <div class="form__notification ">
            <div class="form__notification-sended">
              <p>Отправлено! Спасибо за ожидание скоро с вами свяжутся</p> 
              <button class="form__notification-close-btn" type="button">
                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill="none" stroke="#000" stroke-width="1.06" d="M16,16 L4,4"></path>
                  <path fill="none" stroke="#000" stroke-width="1.06" d="M16,4 L4,16"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="form__notification ">
            <div class="form__notification-sended form__notification-sended-error">
              Отправлено! Спасибо за ожидание скоро с вами свяжутся
              <button class="form__notification-close-btn" type="button">
                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill="none" stroke="#000" stroke-width="1.06" d="M16,16 L4,4"></path>
                  <path fill="none" stroke="#000" stroke-width="1.06" d="M16,4 L4,16"></path>
                </svg>
              </button>
            </div>
          </div>
          <label class="uk-form-label form__title">Остались вопросы, но нет ответов?</label>
          <label class="uk-form-label form__subtitle">Свяжитесь с нами по телефону +998 9* *** **** или
            оставьте заявку</label>
          <div class="uk-margin form__inputs uk-flex uk-flex-center">
            <div class="form__input-name uk-width-expand">
              <input class="uk-input form__input" type="text" placeholder="Имя" name="name" id="name">
              <div class="form__input-error _error">Заполните форму</div>
            </div>
            <div class="form__input-tel uk-width-expand">
              <input class="uk-input form__input" type="tel" placeholder="Тел.: +998(__)-___-__-__" name="tel" id="tel">
              <div class="form__input-error _error">Номер телефона не подходит. Должно быть похоже +998 () ***--**</div>
            </div>
            <button class="uk-button uk-button-default form__btn" type="submit">Отправить</button>
          </div>
        </fieldset>
      </form>
      <div class="form__background">
        <img loading="lazy" src="./img/longArm.png" alt="" class="form__background-arm" width="457px" height="738px">
      </div>
    </div>
  </div>
</section>
